<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <section id ='game-view'>
      <h1>Tic-Tac-Toe</h1>

      <button type="button" name="start-game-button" class='start-game-button'>Play A Game!</button>

      <section id ='player-view'>
        <h3>Current Player: </h3>
        <h4>X</h4>
        <h4>O</h4>
      </section>

      <table id='space-board-view'>
        <tr class ='top'>
          <td id ='top-left'></td>
          <td id ='top-middle'></td>
          <td id ='top-right'></td>
        </tr>

        <tr class='middle'>
          <td id ='middle-left' ></td>
          <td id ='middle-middle'></td>
          <td id ='middle-right'></td>
        </tr>

        <tr class='bottom'>
          <td id ='bottom-left'></td>
          <td id ='bottom-middle'></td>
          <td id ='bottom-right'></td>
        </tr>
      </table>

    </section>
  </body>
</html>
