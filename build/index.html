<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <section id ='game-view'>
      <h1>Tic-Tac-Toe</h1>

      <button type="button" name="start-game-button" class='start-game-button button'>Play A Game!</button>

      <section id ='player-view'>
        <h3>Current Player: </h3>
        <h4 id='player1'>X</h4>
        <h4 id='player2'>O</h4>
      </section>

      <table id='gameboard-view'>
        <tr id ='top'>
          <td id ='00'></td>
          <td id ='01'></td>
          <td id ='02'></td>
        </tr>

        <tr id='middle'>
          <td id ='10' ></td>
          <td id ='11'></td>
          <td id ='12'></td>
        </tr>

        <tr id='bottom'>
          <td id ='20'></td>
          <td id ='21'></td>
          <td id ='22'></td>
        </tr>
      </table>

    </section>
  </body>
</html>
