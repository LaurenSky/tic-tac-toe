<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <section id='application'>
      <h1>Tic-Tac-Toe</h1>
      <button type="button" name="play-button">Play A Game!</button>

      <main id='game-view'>
        <section id='player-view'>
          <h3>Current Player: </h3>
          <h4>X</h4>
          <h4>O</h4>
        </section>

        <table id='space-board-view'>
          <tr class ='top'>
            <td class ='top-left'>
              x
            </td>

            <td class ='top-middle'>
              x
            </td>

            <td class ='top-right'>
              x
            </td>
          </tr>

          <tr class='middle'>
            <td class ='middle-left'>
              x
            </td>

            <td class ='middle-middle'>
              x
            </td>

            <td class ='middle-right'>
              x
            </td>
          </tr>

          <tr class='bottom'>
            <td class ='bottom-left'>
              x
            </td>

            <td class ='bottom-middle'>
              x
            </td>

            <td class ='bottom-rigth'>
              x
            </td>
          </tr>
        </table>
      </main>

    </section>
  </body>
</html>
